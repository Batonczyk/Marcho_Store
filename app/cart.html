<div class="cart">
    <div class="cart__box">
        <h3 class="cart__title title">
            Cart Store
        </h3>
        <ul class="cart__options">
            <li class="cart__continue" data-continue>
                continue shopping
            </li>
            <li class="cart__clear" data-clear>
                Clear cart
            </li>
        </ul>
        <ul class="cart__inner"></ul>
        <div class="cart-total">
            <div class="cart-total__price">
                <p class="cart-total__total">
                    <strong>Total price</strong>
                </p>
                <span data-price></span>
            </div>
            <button class="cart-total__checkout" type="submit">
                Checkout
            </button>
        </div>
    </div>
</div>
