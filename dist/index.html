<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="menu header__inner">
                <a class="logo header__logo" href="#">
                    <img class="logo__img" src="./images/logo.png" alt="Logo">
                </a>
                <ul class="menu__list">
                    <li class="menu__item menu__item">
                        <a class="menu__link menu__link--active" href="#">
                            HOME
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            SHOP
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            PAGE
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            BLOG
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            CONTACT
                        </a>
                    </li>
                </ul>
                <ul class="menu__user">
                    <li class="menu__user-nav">
                        <a class="menu__user-link" href="#">
                            <svg class="svg-btn" fill="none">
                                <use xlink:href="images/sprite.svg#user"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="menu__user-nav">
                        <a class="menu__user-link" href="#">
                            <svg class="svg-btn" fill="none">
                                <use xlink:href="images/sprite.svg#search"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="menu__user-nav">
                        <a class="menu__user-link" href="#">
                            <svg class="svg-btn" fill="none">
                                <use xlink:href="images/sprite.svg#heart"></use>
                            </svg>
                            <span class="menu__user-num">3</span>
                        </a>
                    </li>
                    <li class="menu__user-nav">
                        <a class="menu__user-link" href="#">
                            <svg class="svg-btn" fill="none">
                                <use xlink:href="images/sprite.svg#cart"></use>
                            </svg>
                            <span class="menu__user-num">7</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <a class="logo footer-top__logo" href="#">
                    <img class="logo__img" src="./images/logo.png" alt="Logo">
                </a>
                <ul class="footer-top__list">
                    <li class="footer-top__item">
                        <a class="footer-top__link" href="#">
                            No. 342 - London Oxford Street,
                            012 United States
                        </a>
                    </li>
                    <li class="footer-top__item">
                        <a class="footer-top__link" href="mailto: youremail@gmail.com">
                            youremail@gmail.com
                        </a>
                    </li>
                    <li class="footer-top__item">
                        <a class="footer-top__link" href="tel:+02838388393">
                            +0283 838 8393
                        </a>
                    </li>

                    <ul class="social">
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__svg" fill="none">
                                    <use xlink:href="images/sprite.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__svg" fill="none">
                                    <use xlink:href="images/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__svg" fill="none">
                                    <use xlink:href="images/sprite.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__svg" fill="none">
                                    <use xlink:href="images/sprite.svg#google"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">
                                <svg class="social__svg" fill="none">
                                    <use xlink:href="images/sprite.svg#pinterest"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </ul>

            </div>
            <div class="footer__bottom">

            </div>
        </div>
    </footer>

    <script src="./js/script.min.js" type="module"></script>
</body>

</html>
