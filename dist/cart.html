<div class="cart">
    <div class="cart__box">
        <h3 class="cart__title title">
            Cart Store
        </h3>
        <ul class="cart__options">
            <li class="cart__continue" data-continue>
                continue shopping
            </li>
            <li class="cart__clear" data-clear>
                Clear cart
            </li>
        </ul>
        <ul class="cart__inner">
            <li class="cart__item">
                <img class="cart__img" src="images/product/product1.jpg" alt="nothing">
                <div class="cart-counter">
                    <button class="cart-counter__plus" type="button">+</button>
                    <span class="cart-counter__count">1</span>
                    <button class="cart-counter__minus" type="button">-</button>
                </div>
                <p class="cart__info">
                    pants, xxl
                </p>
                <p class="cart__amount">$27.99</p>
            </li>
        </ul>
        <div class="cart-total">
            <div class="cart-total__price">
                <p class="cart-total__total">
                    <strong>Total price</strong>
                 </p>
                <span>$27.99</span>
            </div>
            <button class="cart-total__checkout" type="submit">
                Checkout
            </button>
        </div>
    </div>
</div>
